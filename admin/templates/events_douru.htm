{if $full_page}
{include file="pageheader.htm"}
{insert_scripts files="../js/utils.js,listtable.js"}

<!-- start cat list -->
<div class="list-div" id="listDiv">
{/if}

<table cellspacing='1' cellpadding='3' id='list-table'>
  <tr>
      <th> 用户ID </th>
      <th> 用户名称 </th>
      <th> 用户邮箱 </th>
      <th> IP地址 </th>
      <th> 时间  </th>
      <th> 是否支付 </th>
  </tr>
  {foreach from=$events item=event}
  <tr>
    <td class="first-cell"><span>{$event.user_id}</span></td>
    <td align="center"><span>{$event.user_name}</span></td>
    <td align="center"><span>{$event.email}</span></td>
    <td align="center"><span>{$event.ip}</span></td>
    <td align="center"><span>{$event.time}</span></td>
    <td align="center"><span>{$event.status}</span></td>

   </tr>
   {/foreach}
</table>
